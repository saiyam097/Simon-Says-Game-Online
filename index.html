<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simon Says </title>
</head>
<body>
<h1> Simon Says Online</h1>
<h2>Press any key to start the game</h2>
<div class="highScore">
    <p>Highest Score = 0 </p> 
 </div>

<div class="btn-container">
    <div class="line-1">
        <div class="btn blue" type="button" id="blue" style="background-color: blue;"></div>
        <div class="btn red" type="button" id="red" style="background-color: red;"></div>
    </div>
    <div class="line-2">
        <div class="btn orange" type="button" id="orange" style="background-color: orange;"></div>
        <div class="btn yellow" type="button" id="yellow" style="background-color: yellow;"></div>
    </div>

    
</div>


    <script src="app.js"></script>
</body>
</html>
